<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Добавление нового пользователя</title>
<link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>
	<div>
		<p>
			<label>Фамилия</label> <input type="text" maxlength="50" size="15"
				id="lastName" class="dialog_auth_field" name="lastName" value="">
		</p>
		<p>
			<label>Имя</label> <input type="text" maxlength="50" size="15"
				id="firstName" class="dialog_auth_field" name="firstName" value="">
		</p>
		<p>
			<label>Отчество</label> <input type="text" maxlength="50" size="15"
				id="patronymic" class="dialog_auth_field" name="patronymic" value="">
		</p>
		<p>
			<label>Логин</label> <input type="text" maxlength="50" size="15"
				id="login" class="dialog_auth_field" name="login" value="">
		</p>
		<p>
			<label>Пароль</label> <input type="password" maxlength="15" size="15"
				id="password" name="password" class="dialog_auth_field">
		</p>
	</div>
</body>
</html>
