<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="css/index.css">

<script type="text/javascript" language="Javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" language="Javascript"
	src="holidaycalculator.js"></script>

<title>Учет отгулов</title>

</head>
<body>
	<h2>Система учета отгулов</h2>
	<div id ="user_auth_holder" class="user_auth_holder">
		<button id="user_auth">Войти</button>
	</div>

	<div id="dialog_auth" title="Авторизация">
		<p>
			<label>Логин </label> <input type="text" maxlength="50" size="15"
				id="user_name" class="dialog_auth_field" name="user_name" value="">
		</p>
		<p>
			<label>Пароль</label> <input type="password" maxlength="15" size="15"
				id="user_password" name="user_password" class="dialog_auth_field">
		</p>
	</div>


	<div id="userinfo" hidden="true">
		<p>Информация о пользователе</p>
		<label id="fio"></label>
		<p></p>
		<label>Количество отгулов: </label> <label id="holidaycount"></label>
		<p></p>
	</div>

	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Для корректного отображения страницы в Вашем браузере должен быть
			включен JavaScript.</div>
	</noscript>

</body>
</html>
