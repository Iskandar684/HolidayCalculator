<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<!--Include JQuery File-->
<script type="text/javascript" language="Javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" language="Javascript"
	src="holidaycalculator.js"></script>

</head>
<body>
	<h2>Система учета отгулов</h2>

	<a href="javascript://" id="user_auth">Войти</a>

	<div class="ui-widget-header" id="dialog_auth"
		title="Авторизация пользователя">
		<form action="" id="form_auth" method="post">
			<p>
				<span class="title_input">Логин </span> <span class="field_input">
					<input type="text" maxlength="50" size="15" id="user_name"
					name="user_name" value="">
				</span>
			</p>
			<p>
				<span class="title_input">Пароль</span> <span class="field_input">
					<input type="password" maxlength="15" size="15" id="user_password"
					name="user_password">
				</span>
			</p>
			<p align="center">
				<input style="display: none;" type="submit" value="Вход"
					title="Вход" name="submit">
			</p>
		</form>
	</div>



	<p>Информация о пользователе</p>
	<label id="fio"></label>
	<p></p>
	<label>Количество отгулов: </label>
	<label id="holidaycount"></label>
	<p></p>


</body>
</html>
